services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:80"
    environment:
      - AUTH_API_ADDRESS=${AUTH_API_ADDRESS:-http://auth-api:8081}
      - TODOS_API_ADDRESS=${TODOS_API_ADDRESS:-http://todos-api:8082}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      auth-api:
        condition: service_healthy
      todos-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    ports:
      - "${AUTH_API_PORT:-8081}:8081"
    environment:
      - AUTH_API_PORT=${AUTH_API_PORT:-8081}
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - USERS_API_ADDRESS=${USERS_API_ADDRESS:-http://users-api:8083}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      users-api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 -O /dev/null http://localhost:8081/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    ports:
      - "${TODO_API_PORT:-8082}:8082"
    environment:
      - TODO_API_PORT=${TODO_API_PORT:-8082}
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - REDIS_HOST=${REDIS_HOST:-redis-queue}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_CHANNEL=${REDIS_CHANNEL:-log_channel}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      redis-queue:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    ports:
      - "${SERVER_PORT:-8083}:8083"
    environment:
      - SERVER_PORT=${SERVER_PORT:-8083}
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  log-message-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    ports:
      - "8084:8080"
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis-queue}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_CHANNEL=${REDIS_CHANNEL:-log_channel}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      redis-queue:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  redis-queue:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
