services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    environment:
      # API and Dashboard Configuration
      - TRAEFIK_API=true
      - TRAEFIK_API_DASHBOARD=${TRAEFIK_DASHBOARD_ENABLED:-true}
      - TRAEFIK_API_INSECURE=${TRAEFIK_API_INSECURE:-false}

      # Logging Configuration
      - TRAEFIK_LOG_LEVEL=${TRAEFIK_LOG_LEVEL:-INFO}
      - TRAEFIK_ACCESSLOG=true

      # Entry Points Configuration
      - TRAEFIK_ENTRYPOINTS_WEB_ADDRESS=:80
      - TRAEFIK_ENTRYPOINTS_WEBSECURE_ADDRESS=:443

      # Docker Provider Configuration
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_PROVIDERS_DOCKER_NETWORK=app-network
      - TRAEFIK_PROVIDERS_DOCKER_WATCH=true

      # Let's Encrypt Certificate Resolver Configuration
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=${ACME_EMAIL}
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_STORAGE=/letsencrypt/acme.json
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_HTTPCHALLENGE=true
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_HTTPCHALLENGE_ENTRYPOINT=web
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_CASERVER=${LETS_ENCRYPT_CA_SERVER:-https://acme-staging-v02.api.letsencrypt.org/directory}

      # Global Configuration
      - TRAEFIK_GLOBAL_CHECKNEWVERSION=false
      - TRAEFIK_GLOBAL_SENDANONYMOUSUSAGE=false

      # Global HTTP to HTTPS Redirect Middleware
      - TRAEFIK_HTTP_MIDDLEWARES_HTTPS_REDIRECT_REDIRECTSCHEME_SCHEME=https
      - TRAEFIK_HTTP_MIDDLEWARES_HTTPS_REDIRECT_REDIRECTSCHEME_PERMANENT=true
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - AUTH_API_ADDRESS=https://${DOMAIN}/api/auth
      - TODOS_API_ADDRESS=https://${DOMAIN}/api/todos
      - DOMAIN=${DOMAIN}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      auth-api:
        condition: service_healthy
      todos-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      # HTTP router with redirect for domain
      - "traefik.http.routers.frontend-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=https-redirect"
      # Catch-all router for IP access
      - "traefik.http.routers.frontend-catchall.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend-catchall.entrypoints=web"
      - "traefik.http.routers.frontend-catchall.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - app-network

  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    environment:
      - AUTH_API_PORT=${AUTH_API_PORT:-8081}
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - USERS_API_ADDRESS=${USERS_API_ADDRESS:-http://users-api:8083}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      users-api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 -O /dev/null http://localhost:8081/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.auth-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.auth-api.entrypoints=websecure"
      - "traefik.http.middlewares.auth-api-stripprefix.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth-api.middlewares=auth-api-stripprefix"
      # HTTP router with redirect
      - "traefik.http.routers.auth-api-http.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api-http.entrypoints=web"
      - "traefik.http.routers.auth-api-http.middlewares=https-redirect"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8081"
    networks:
      - app-network

  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    environment:
      - TODO_API_PORT=${TODO_API_PORT:-8082}
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - REDIS_HOST=${REDIS_HOST:-redis-queue}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_CHANNEL=${REDIS_CHANNEL:-log_channel}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      redis-queue:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.todos-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.todos-api.entrypoints=websecure"
      - "traefik.http.middlewares.todos-api-stripprefix.stripprefix.prefixes=/api/todos"
      - "traefik.http.routers.todos-api.middlewares=todos-api-stripprefix"
      # HTTP router with redirect
      - "traefik.http.routers.todos-api-http.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api-http.entrypoints=web"
      - "traefik.http.routers.todos-api-http.middlewares=https-redirect"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"
    networks:
      - app-network

  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    environment:
      - SERVER_PORT=${SERVER_PORT:-8083}
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.users-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.users-api.entrypoints=websecure"
      - "traefik.http.middlewares.users-api-stripprefix.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users-api.middlewares=users-api-stripprefix"
      # HTTP router with redirect
      - "traefik.http.routers.users-api-http.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api-http.entrypoints=web"
      - "traefik.http.routers.users-api-http.middlewares=https-redirect"
      - "traefik.http.services.users-api.loadbalancer.server.port=8083"
    networks:
      - app-network

  log-message-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis-queue}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_CHANNEL=${REDIS_CHANNEL:-log_channel}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      redis-queue:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  redis-queue:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  traefik-certs:
